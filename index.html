<!DOCTYPE html>
<html>
<head>
<title>Identity Upload</title>
<style>
body { font-family: Arial; background: #f0f0f0; text-align:center; margin-top: 60px; }
form { background:white; padding:20px; display:inline-block; border-radius:10px; box-shadow:0 0 10px gray; }
</style>
</head>
<body>
<h2>Upload Identity Document</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="Full Name" required><br><br>
  <input type="text" name="aadhaar" placeholder="Aadhaar Number" required><br><br>
  <input type="file" name="document" required><br><br>
  <button type="submit">Upload</button>
</form><br><br>
<a href="/admin">Admin Panel</a> | <a href="/user_check">User Check</a>
</body>
</html>
